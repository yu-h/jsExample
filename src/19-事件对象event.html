<!DOCTYPE html>
<html>
<head> @include('./header.html', { "title": "19" })
    <style>
        #box{
            width: 400px;
            height: 400px;
            background: #FF9900;
            font-size: 30px;
            font-weight: 900;
            margin: 100px;
        }
    </style>
</head>
<body>
<div id="box19">
    <button id="btn">点我一下</button>
    <div id="box"></div>
</div>
</body>
<script src="dist/js/lib/jquery/jquery-1.11.3.min.js"></script>
<script>
    window.onload = function () {
        /*
        *screenX screenY ——是以屏幕为基准进行测量
        *pageX  pageY ——是以当前文档（绝对定位）为基准，不适用于ie6-8。
        *clientX clientY ——是以当前可视区域为基准，类似于固定定位。
        */
        var btn = $("btn");
        var box = $("box")
        btn.onclick = function (event) {
            var e = event || window.event;

            console.log(e.type);
            console.log(e.target);
            console.log(e.screenX); //相对于该屏幕的
            console.log(e.screenY);
            console.log(e.pageX);  //相对于该网页的
            console.log(e.pageY);
            console.log(e.clientX);//相对于该网页的
            console.log(e.clientY);

            console.log(e.width); //该窗口或者框架的
            console.log(e.height);

            console.log(e.data); //返回拖拽对象的URL字符串
        };
        box.onmousemove = function (event) {
            var e = event || window.event;
            var x = e.clientX - box.offsetLeft;
            var y = e.clientY - box.offsetTop;
            console.log(x);
            box.innerText = 'x:'+x+',y:'+y+''
        }
    };
    function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
    }
</script>

</html>
