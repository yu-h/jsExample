<!DOCTYPE html>
<html>
<head> @include('./header.html', { "title": "06" }) </head>
<body>
    <div class="warp" id="warp">
        <div id="box6">
            <div id="time">5</div>
            <img id="pic" src="dist/img/1.jpg" alt="">
        </div>
    </div>
</body>
<script src="dist/js/lib/jquery/jquery-1.11.3.min.js"></script>
<script>
   window.onload = function(){
       /*
       * 再常见的网页中有很多效果都是自己运动的，比如：轮播图、获取验证码倒计时
       * 基本语法  window.setInterval(“执行代码串”，间隔时间)
       */
        var timer = setInterval(function(){
            $("time").innerText -= 1;
            if ($("time").innerText === "0"){
                clearInterval(timer);
                $("time").style.display = "none";
                $("pic").style.display = "block";
            }
        },1000)
   };

    function $(id){
        return typeof id === "string" ? document.getElementById(id) : null;
    }
</script>

</html>
